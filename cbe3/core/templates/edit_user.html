{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5-->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" >


    <title>Editando o usuário</title>
</head>
<body>

    <section  class="m-3">
    {% if status == 'duplicate' %}
        <div class="alert alert-danger">
            <p> O email {{ email }} já cadastrado !</p>
        </div>
    {% endif %}
    </section>

    <section class="m-3">
        <h1 class="text-center"> EDIÇÃO DE USUÁRIOS </h1>
        <form method="post">
            {% csrf_token %}
            <div class="row mb-3">
                <div class="mt-3">
                    <label for="username">Nome</label>
                    <input for="username" class="form-control" name="username" placeholder="Entre com o nome" value={{user_edit.username}} required>
                </div>
                <div class="mt-3">
                    <label for="email">Email</label>
                    <input for="email" type="email" class="form-control" name="email" value={{user_edit.email}} disabled>
                </div>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Editar</button>
            </div>
        </form>
    </section>

</body>
</html>
