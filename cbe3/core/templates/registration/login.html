{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5-->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" >


    <title>Login de Usuario</title>
</head>
<body>

    <section  class="m-3">
    <h1 class="text-center">LOGIN DO USU√ÅRIO</h1>
    <form method="post">
            {% csrf_token %}
            <div class="row mb-3">
                <div class="mt-3">
                    <label for="username">Nome</label>
                    <input for="username" name="username" class="form-control" placeholder="Entre com o nome" required>
                </div>
                <div class="mt-3">
                    <label for="password">Senha</label>
                    <input for="password" type="password" class="form-control" name="email" placeholder="Entre com a senha" required>
                </div>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
        </form>
    </section>

</body>
</html>
